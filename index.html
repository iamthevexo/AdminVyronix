<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZELVIOR | Admin Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050510;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .orb {
            position: fixed;
            width: 60vw;
            height: 60vw;
            filter: blur(140px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
        }

        #dropZone.dragover {
            background: rgba(168, 85, 247, 0.1);
            border-color: #a855f7;
        }

        .progress-bar-inner {
            transition: width 0.3s ease;
            box-shadow: 0 0 15px #a855f7;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Aesthetic Background -->
    <div class="orb bg-purple-600 top-[-20%] left-[-20%]"></div>
    <div class="orb bg-blue-600 bottom-[-20%] right-[-20%]"></div>

    <!-- Auth Container -->
    <div id="authSection" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 text-center">
            <div class="mb-8">
                <div class="w-16 h-16 bg-purple-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-purple-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
                </div>
                <h1 class="text-3xl font-black tracking-tight">STUDIO ACCESS</h1>
                <p class="text-white/40 text-sm mt-2">Enter your credentials to manage Zelvior</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full glass-input" required>
                <input type="password" id="password" placeholder="Password" class="w-full glass-input" required>
                <button type="submit" class="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-purple-500 hover:text-white transition-all duration-300 transform active:scale-95">
                    AUTHORIZE
                </button>
            </form>
            <p id="loginError" class="text-red-400 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboardSection" class="hidden min-h-screen pb-24">
        <!-- Top Nav -->
        <nav class="p-6">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 glass flex items-center justify-center border-purple-500/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                    </div>
                    <span class="font-black text-xl tracking-tighter">ZELVIOR <span class="text-purple-500">ADMIN</span></span>
                </div>
                <button id="logoutBtn" class="glass px-4 py-2 text-sm flex items-center gap-2 hover:bg-red-500/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                    Sign Out
                </button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8">
            <!-- Upload Panel -->
            <div class="lg:col-span-1">
                <div class="glass p-8 sticky top-8">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        Upload Masterpiece
                    </h2>
                    
                    <div id="dropZone" class="border-2 border-dashed border-white/10 rounded-2xl p-8 text-center cursor-pointer transition-all mb-6">
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                        <div id="uploadPlaceholder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 opacity-20"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                            <p class="text-xs text-white/40">Drag image here or click to browse</p>
                        </div>
                        <div id="filePreview" class="hidden">
                            <p class="text-purple-400 text-sm font-bold truncate" id="fileNameText"></p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <input type="text" id="artTitle" placeholder="Artwork Title" class="w-full glass-input">
                        <textarea id="artDesc" placeholder="Description..." class="w-full glass-input h-24 resize-none"></textarea>
                        
                        <div id="progressContainer" class="hidden">
                            <div class="flex justify-between text-[10px] mb-1 font-bold">
                                <span id="statusText">UPLOADING...</span>
                                <span id="percentText">0%</span>
                            </div>
                            <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                                <div id="progressBar" class="h-full bg-gradient-to-r from-purple-500 to-blue-500 progress-bar-inner w-0"></div>
                            </div>
                        </div>

                        <button id="publishBtn" class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                            PUBLISH TO PORTFOLIO
                        </button>
                    </div>
                </div>
            </div>

            <!-- Management List -->
            <div class="lg:col-span-2">
                <div class="glass p-8">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"/></svg>
                        Manage Collection
                    </h2>
                    
                    <div id="itemsContainer" class="space-y-4">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="fixed bottom-6 left-1/2 -translate-x-1/2">
            <div class="glass px-6 py-2 text-[10px] tracking-[0.3em] font-black opacity-60">BY ZELVIOR</div>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed top-6 right-6 z-[100] translate-x-[200%] transition-transform duration-500">
        <div class="glass px-6 py-4 flex items-center gap-3 border-l-4 border-l-purple-500">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6HpLfsK56BmvJk9cHp7QQZ7nDD2ezL24",
            authDomain: "vyronixsportfolio.firebaseapp.com",
            projectId: "vyronixsportfolio",
            storageBucket: "vyronixsportfolio.firebasestorage.app",
            messagingSenderId: "395085884274",
            appId: "1:395085884274:web:fec51059b0b31e4e334beb",
            measurementId: "G-MRZK70HHNH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const appId = "vyronixs-portfolio";

        const authSection = document.getElementById('authSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const itemsContainer = document.getElementById('itemsContainer');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        let selectedFile = null;

        // --- AUTH LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                loadDashboardData();
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        });

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                const errEl = document.getElementById('loginError');
                errEl.innerText = "Invalid credentials. Unauthorized access restricted.";
                errEl.classList.remove('hidden');
            }
        };

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // --- UPLOAD LOGIC ---
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        };
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showToast("Please select a valid image file.");
                return;
            }
            selectedFile = file;
            document.getElementById('uploadPlaceholder').classList.add('hidden');
            document.getElementById('filePreview').classList.remove('hidden');
            document.getElementById('fileNameText').innerText = file.name;
        }

        document.getElementById('publishBtn').onclick = async () => {
            const title = document.getElementById('artTitle').value;
            const desc = document.getElementById('artDesc').value;

            if (!selectedFile) return showToast("No file selected.");
            if (!title) return showToast("Title is required.");

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const percentText = document.getElementById('percentText');
            const btn = document.getElementById('publishBtn');

            btn.disabled = true;
            progressContainer.classList.remove('hidden');

            try {
                // Ensure storage path follows best practices for rules
                const fileName = `${Date.now()}_${selectedFile.name.replace(/[^a-z0-9.]/gi, '_')}`;
                const storagePath = `artifacts/${appId}/public/portfolio/${fileName}`;
                const storageRef = ref(storage, storagePath);
                
                const uploadTask = uploadBytesResumable(storageRef, selectedFile);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = progress + '%';
                        percentText.innerText = Math.round(progress) + '%';
                    }, 
                    (error) => {
                        console.error("Storage Error Detail:", error);
                        let message = "Upload failed.";
                        if (error.code === 'storage/unauthorized') {
                            message = "Unauthorized: Check Firebase Storage Rules.";
                        }
                        showToast(message);
                        btn.disabled = false;
                        progressContainer.classList.add('hidden');
                    }, 
                    async () => {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'portfolio_items'), {
                            title,
                            description: desc,
                            imageUrl: downloadURL,
                            createdAt: serverTimestamp()
                        });

                        showToast("ARTWORK PUBLISHED");
                        resetForm();
                    }
                );
            } catch (err) {
                console.error("Publishing Error:", err);
                showToast("Critical Error during publish.");
                btn.disabled = false;
            }
        };

        function resetForm() {
            document.getElementById('artTitle').value = "";
            document.getElementById('artDesc').value = "";
            selectedFile = null;
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('filePreview').classList.add('hidden');
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('publishBtn').disabled = false;
        }

        // --- MANAGEMENT LOGIC ---
        function loadDashboardData() {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'portfolio_items');
            onSnapshot(colRef, (snapshot) => {
                itemsContainer.innerHTML = snapshot.docs.map(docSnap => {
                    const data = docSnap.data();
                    const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'Pending...';
                    return `
                        <div class="glass p-4 flex items-center justify-between gap-4 group">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-lg overflow-hidden border border-white/10 bg-black/20">
                                    <img src="${data.imageUrl}" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <p class="font-bold text-sm">${data.title}</p>
                                    <p class="text-[10px] text-white/40 uppercase tracking-widest">${date}</p>
                                </div>
                            </div>
                            <button onclick="window.deleteItem('${docSnap.id}')" class="p-2 hover:bg-red-500/20 rounded-lg text-white/20 hover:text-red-500 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </div>
                    `;
                }).join('');
                
                if(snapshot.empty) itemsContainer.innerHTML = `<div class="text-center py-10 opacity-20 text-xs tracking-widest">GALLERY IS EMPTY</div>`;
            }, (error) => {
                console.error("Firestore Listen Error:", error);
                showToast("Failed to load collection.");
            });
        }

        window.deleteItem = async (id) => {
            if (confirm("Permanently delete this artwork?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'portfolio_items', id));
                    showToast("ITEM REMOVED");
                } catch (err) {
                    showToast("Delete failed. Check permissions.");
                }
            }
        };

        // --- UI HELPERS ---
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = msg;
            toast.style.transform = "translateX(0)";
            setTimeout(() => {
                toast.style.transform = "translateX(200%)";
            }, 3000);
        }
    </script>
</body>
</html>
